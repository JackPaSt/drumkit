<!DOCTYPE html>
<html>
    <head>
        <title>Drum kit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./site.css">
        <script src="./drums.js" defer></script>
    </head>
    <body>
        <div class="main">
            <button class="drum" id="clap">A<p>CLAP</p></button>    
            <button class="drum" id="hihat">S<p>HIHAT</p></button>    
            <button class="drum" id="kick">D<p>KICK</p></button>    
            <button class="drum" id="openhat">F<p>OPENHAT</p></button>    
            <button class="drum" id="boom">G<p>BOOM</p></button>    
            <button class="drum" id="ride">H<p>RIDE</p></button>    
            <button class="drum" id="snare">J<p>SNARE</p></button>    
            <button class="drum" id="tom">K<p>TOM</p></button>    
            <button class="drum" id="tink">L<p>TINK</p></button>    
        </div>
    </body>
</html>
